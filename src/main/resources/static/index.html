<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">
			<h1>Welcome 红包抽奖</h1>
			<form class="form">
				<input type="text" id="tel" placeholder="telephone">
				<!-- <input type="password" placeholder="Password"> -->
				<button  id="login-button">Login</button>
			</form>
		</div>
	</div>
</div>

<script src="./js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="./js/ajax.js"  type="text/javascript"></script>
<script src="./js/jquery.cookie.js" type="text/javascript"></script>
<script>
$('#login-button').click(function (event) {
	event.preventDefault();
	let tel = $('#tel').val()
	console.log(tel)
	// 判断手机号码是否为空
	if(tel.length>0){
		// ajax请求
		ajax('login',{tel:tel},type='POST').then((res)=>{
			if(res.rtnCode === '0'){
				$.cookie('tel',tel)
				$.cookie('userId',res.data.userId)
				$('.container h1').text(res.rtnMsg)
				$('form').fadeOut(500);
				$('.wrapper').addClass('form-success');
				if(!res.isPartake){
					setTimeout(()=>{window.location.href = './redBag.html'},1000)
				}else{
					$('.container h1').text('您已经参加该活动了，下次再来吧')
				}
			}else{
				$('.container h1').text(res.rtnMsg)
			}
		},(err)=>{
			$('.container h1').text(err)
		})
	}else{
		$('.container h1').text('手机号不能为空')
	}
	
});
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#000000">
</div>
</body>
</html>
